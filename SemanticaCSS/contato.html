<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleContato.css">
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text&display=swap" rel="stylesheet">
    <title>Contato</title>
</head>

<body>
    <div class="mensagem">
        <h1>Envie uma mensagem</h1>
        <input class="input" type="text" name="nome" id="nome" placeholder="NOME" required>
        <br>
        <input class="input" type="email" name="email" id="email" placeholder="E-MAIL" required>
        <br>
        <input type="textarea" id="textarea" placeholder="MENSAGEM" required>
        <br>
        <input type="submit" value="Enviar" id="botao">
    </div>


</body>

</html>
